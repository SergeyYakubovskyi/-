<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250515142350">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="birthday">
				<div class="current">
					<span>1</span><span>7</span>
				</div>
				<span class="plus">+</span>
				<div class="frontend">
					<span class="frontend-text">8</span>
				</div>
				<div class="final">З днем<span>Варення</span></div>
			</div>
			<span class="fa fa-birthday-cake"></span>

			<!-- Текст і відео -->
			<div class="milf-text">lvl мілфи повишено до Мілфа+</div>
			<div class="video-wrapper">
				<div class="video-greeting">Привітання від чорних Фей </div>
				<video controls poster="img/ппп.png">
					<source src="img/50c0f9ad7266bfca4c58c2e9a6c95918 (1).mp4" type="video/mp4">
					Ваш браузер не підтримує відео.
				</video>
			</div>


		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250515142350"></script>
</body>

</html>
